<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 
  Здесь будет 2010 т.к. яваскрипт сложит первые 2 операнда, а потом преобразует в строку и 
  конкатенирует с третим  т.к. крайний операнд строка. Вопрос почему преоритет строка
  а не число? 
  */
  console.log(10 + 10 + "10");
  /*
  Здесь будет 101010 аналогично первому примеру яваскрипт все сконкатенирует
  */
  console.log(10 + "10" + 10);
  /*
  Здесь будет 30 т.к. мы явно указали перед строкой + который преобразует в число
  */
  console.log(10 + 10 + +"10");
  /*
  Здесь будет -Infinity т.к. пустая строка в число это ноль, а делить на ноль дает 
  инфинити. 
  */
  console.log(10 / -"");
    /*
  Здесь будет NaN т.к. при попытке привести строку к числу унарным оператором где есть запитая
  всегда будет нан 
  */
  console.log(Number("2,5"));
</script>
</body>
</html>
