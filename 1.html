<script>
  "use strict";

  /*

   */
  const el1 = document.getElementById('super_link')
    console.log(el1)

  /*

   */
  const el2 = document.getElementsByClassName('card-link')
    for (let i = 0; i < el2.length; i++){
      el2[i].textContent = 'ссылка'
      console.log(el2[i])
    }

   */
  const el4 = document.querySelector('[data-number="50"]')
    console.log(el4)

   console.log(document.title);

    console.log(el6.parentNode)

  /*
  7. Создайте тег `p`, запишите внутри него текст "Привет" и добавьте созданный

   */
